<div class="row">
  <div class="col-xs-12">
    <img
      [src]="movie.imagePath"
      alt="{{ movie.title }}"
      class="img-responsive"
      style="max-height: 300px">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ movie.title }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group">
      <button
        type="button"
        class="btn btn-primary dropdown-toggle">
          Manage Movie <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a href="#">Add Movie to Basket</a></li>
        <li><a href="#">Edit Movie Details</a></li>
        <li><a href="#">Delete Movie</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ movie.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    Cast
  </div>
</div>
