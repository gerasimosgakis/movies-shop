<div class="row">
  <div class="col-xs-12">
    <img
      [src]="movie.imagePath"
      alt="{{ movie.title }}"
      class="img-responsive"
      style="max-height: 300px">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ movie.title }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div
      class="btn-group"
      appDropdown>
      <button
        type="button"
        class="btn btn-primary dropdown-toggle">
          Manage Movie <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a (click)="onAddToBasket()" style="cursor: pointer">Add Movie to Basket</a></li>
        <li><a style="cursor: pointer" (click)="onEditMovie()">Edit Movie Details</a></li>
        <li><a style="cursor: pointer" (click)="onDeleteMovie()">Delete Movie</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ movie.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let actor of movie.cast">
        {{ actor.name }} <ng-container *ngIf="actor.age">- {{ actor.age }} years old</ng-container>
      </li>
    </ul>
  </div>
</div>
