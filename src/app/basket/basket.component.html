<h2>Shopping Basket</h2>
<div class="row">
  <div class="col-xs-10">
    <app-basket-edit></app-basket-edit>
    <hr>
    <ul class="list-group">
      <a
        class="list-group-item"
        style="cursor: pointer;"
        *ngFor="let order of orders; let i = index"
        (click)="onEditItem(i)">
          {{order.title}} ({{order.amount}}) Price: {{order.price * order.amount}}
      </a>
    </ul>
  </div>
</div>
